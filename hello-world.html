<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script defer>
        document.addEventListener("DOMContentLoaded", () => {
            const productList = [
                {
                    title: "Tailored Jacket",
                    price: "980,00€",
                    image: "https://tailwindcss.com/plus-assets/img/ecommerce-images/product-page-01-related-product-01.jpg",
                    colors: ["Blue", "Black"],
                    sizes: ["S", "M", "L", "XL"]
                },
                {
                    title: "Sneakers",
                    price: "250,00€",
                    image: "https://tailwindcss.com/plus-assets/img/ecommerce-images/product-page-01-related-product-02.jpg",
                    colors: ["White", "Gray", "Yellow"],
                    sizes: ["7", "8", "9", "10"]
                },
                {
                    title: "Classic Denim Jacket",
                    price: "650,00€",
                    image: "https://tailwindcss.com/plus-assets/img/ecommerce-images/product-page-01-related-product-03.jpg",
                    colors: ["Blue", "Light Blue", "Black"],
                    sizes: ["S", "M", "L"]
                },
                {
                    title: "Beige Trench Coat",
                    price: "1,200,00€",
                    image: "https://tailwindcss.com/plus-assets/img/ecommerce-images/product-page-01-related-product-04.jpg",
                    colors: ["Beige", "Brown", "Black"],
                    sizes: ["M", "L", "XL"]
                }
            ];

            const modal = document.getElementById("popupModal");
            const modalTitle = document.getElementById("modalTitle");
            const modalPrice = document.getElementById("modalPrice");
            const modalImage = document.getElementById("modalImage");
            const modalColors = document.getElementById("modalColors");
            const modalSizes = document.getElementById("modalSizes");
            const closeBtn = document.getElementById("closeModalBtn");
            const addToCartBtn = document.getElementById("addToCartBtn");
            const cartDrawer = document.getElementById("drawer");
            const cartGrid = document.getElementById("cartGrid");
            const subtotalEl = document.getElementById("subtotalPrice");

            let selectedProduct = null;
            const cartList = [];

            const productsGrid = document.getElementById("productsGrid");

            // Render Products Dynamically
            productList.forEach((product, index) => {
                const productCard = document.createElement("div");
                productCard.className =
                    "group relative cursor-pointer border rounded-md shadow hover:shadow-lg transition";
                productCard.innerHTML = `
                <div class="relative">
            <img src="${product.image}" alt="${product.title}" class="w-full h-48 object-cover rounded-t-md" />
            <!-- Plus Icon Button -->
            <button data-index="${index}" class="openModalBtn absolute top-2 right-2 bg-white text-black rounded-full w-8 h-8 flex items-center justify-center shadow-md hover:bg-gray-200 transition">
                +
            </button>
        </div>
        <div class="p-3">
            <h3 class="text-sm font-semibold text-gray-700">${product.title}</h3>
            <p class="text-gray-500 text-sm">${product.price}</p>
        </div>
                `;
                productsGrid.appendChild(productCard);
            });

            // Open Product Modal
            document.addEventListener("click", (e) => {
                if (e.target.closest(".openModalBtn")) {
                    const index = e.target.closest(".openModalBtn").dataset.index;
                    selectedProduct = productList[index];

                    modalTitle.innerText = selectedProduct.title;
                    modalPrice.innerText = selectedProduct.price;
                    modalImage.src = selectedProduct.image;

                    // Render Colors
                    modalColors.innerHTML = "";
                    selectedProduct.colors.forEach(color => {
                        const colorBtn = document.createElement("button");
                        colorBtn.className =
                            "border border-gray-300 rounded-md px-4 py-2 text-sm font-medium hover:border-black focus:ring-2 focus:ring-black transition";
                        colorBtn.innerText = color;
                        modalColors.appendChild(colorBtn);
                    });

                    // Render Sizes
                    modalSizes.innerHTML = `<option value="" disabled selected>Choose your size</option>`;
                    selectedProduct.sizes.forEach(size => {
                        const option = document.createElement("option");
                        option.value = size;
                        option.innerText = size;
                        modalSizes.appendChild(option);
                    });

                    modal.classList.remove("hidden");
                    modal.classList.add("flex");
                }
            });

            // Close Modal
            closeBtn.addEventListener("click", () => {
                modal.classList.add("hidden");
                modal.classList.remove("flex");
            });

            modal.addEventListener("click", (e) => {
                if (e.target === modal) {
                    modal.classList.add("hidden");
                    modal.classList.remove("flex");
                }
            });

            // Add to Cart
            addToCartBtn.addEventListener("click", () => {
                if (!selectedProduct) return;
                cartList.push(selectedProduct);
                renderCart();
                openCartDrawer();
                modal.classList.add("hidden");
            });

            // Render Cart
            function renderCart() {
                cartGrid.innerHTML = "";
                let subtotal = 0;

                if (cartList.length === 0) {
                    cartGrid.innerHTML = `<p class="text-gray-500 text-center py-4">Your cart is empty</p>`;
                    subtotalEl.textContent = "€0.00";
                    return;
                }

                cartList.forEach((product, index) => {
                    const priceValue = parseFloat(product.price.replace(/[^\d,]/g, "").replace(",", "."));
                    subtotal += priceValue;

                    const cartItem = document.createElement("div");
                    cartItem.className = "flex items-center gap-4 p-3 border rounded-md bg-white shadow-sm";

                    cartItem.innerHTML = `
                        <img src="${product.image}" alt="${product.title}" class="w-20 h-20 rounded-md border object-cover" />
                        <div class="flex-1">
                            <h3 class="text-gray-900 font-semibold">${product.title}</h3>
                            <p class="text-gray-500 text-sm">${product.price}</p>
                            <p class="text-xs text-gray-400">Colors: ${product.colors.join(", ")}</p>
                            <p class="text-xs text-gray-400">Sizes: ${product.sizes.join(", ")}</p>
                        </div>
                        <button onclick="removeFromCart(${index})"
                            class="text-red-500 hover:text-red-700 font-medium transition">Remove</button>
                    `;

                    cartGrid.appendChild(cartItem);
                });

                subtotalEl.textContent = `€${subtotal.toFixed(2)}`;
            }

            // Open Cart Drawer
            function openCartDrawer() {
                cartDrawer.classList.remove("hidden");
            }

            // Close Cart Drawer
            document.getElementById("closeDrawerBtn").addEventListener("click", () => {
                cartDrawer.classList.add("hidden");
            });

            // Make removeFromCart globally accessible
            window.removeFromCart = (index) => {
                cartList.splice(index, 1);
                renderCart();
            };
        });
    </script>
</head>
<body class="bg-white">

    

    <div class="max-w-7xl mx-auto py-8 px-4">
        <h1 class="text-2xl font-bold mb-6">Tisso vison in the wild</h1>
        <div id="productsGrid" class="mt-6 grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-6"></div>
    </div>

    <!-- Product Details Modal -->
    <div id="popupModal" class="fixed inset-0 backdrop-blur-sm bg-white/30 hidden items-center justify-center z-50 transition-all duration-300">
        <div class="bg-white rounded-lg shadow-xl w-[500px] p-6 relative">
            <button id="closeModalBtn" class="absolute top-3 right-3 text-gray-500 hover:text-gray-800 text-xl">✕</button>
            <div class="flex gap-4">
                <div class="flex-shrink-0 w-32 h-32">
                    <img id="modalImage" src="" alt="Product Image" class="w-full h-full object-cover rounded-md" />
                </div>
                <div class="flex-1">
                    <h2 id="modalTitle" class="text-lg font-semibold text-gray-800"></h2>
                    <p id="modalPrice" class="text-gray-700 text-base mt-1"></p>
                    <p id="modalDesc" class="text-gray-500 text-sm mt-2 leading-5">Choose your favorite size and color.</p>
                </div>
            </div>
            <div class="mt-5">
                <h3 class="text-sm font-semibold text-gray-700 mb-2">Color</h3>
                <div id="modalColors" class="flex gap-2"></div>
            </div>
            <div class="mt-5">
                <h3 class="text-sm font-semibold text-gray-700 mb-2">Size</h3>
                <select id="modalSizes" class="border border-gray-300 rounded-md px-3 py-2 w-full focus:outline-none focus:ring-2 focus:ring-black">
                    <option value="" disabled selected>Choose your size</option>
                </select>
            </div>
            <button id="addToCartBtn" class="mt-6 w-full bg-black text-white py-3 text-sm tracking-wide rounded-md hover:bg-gray-900 transition flex justify-center items-center gap-2">
                ADD TO CART <span class="text-lg">→</span>
            </button>
        </div>
    </div>

    <!-- Cart Drawer -->
    <div id="drawer" class="fixed top-0 right-0 w-96 h-full bg-white shadow-2xl z-50 hidden flex flex-col">
        <div class="flex items-center justify-between px-6 py-4 border-b">
            <h2 class="text-lg font-bold text-gray-900">Shopping Cart</h2>
            <button id="closeDrawerBtn" class="p-2 rounded-full hover:bg-gray-100 transition">✕</button>
        </div>
        <div class="flex-1 overflow-y-auto px-6 py-4">
            <div id="cartGrid" class="space-y-4"></div>
        </div>
        <div class="border-t border-gray-200 px-6 py-5 bg-gray-50">
            <div class="flex justify-between items-center text-base font-semibold text-gray-900">
                <p>Subtotal</p>
                <p id="subtotalPrice">€0.00</p>
            </div>
            <p class="mt-1 text-sm text-gray-500">Shipping and taxes calculated at checkout.</p>
            <button id="checkoutBtn" class="mt-5 w-full bg-indigo-600 hover:bg-indigo-700 text-white rounded-md py-3 text-base font-medium shadow-md transition">
                Proceed to Checkout
            </button>
        </div>
    </div>
</body>
</html>
